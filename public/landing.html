<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Metadata Microservice</title>
  </head>
  <body>
    <header>
      <img src="https://d33wubrfki0l68.cloudfront.net/399edfbd56860a94d3c5654ba51019817bf01495/d8901/img/freecodecamp.png" alt="Free Code Camp" width="500px" style="background-color: green; padding: 10px;"/>
      <h1>File Metadata Microservice</h1>
    </header>
    <section>
      <p>Upload a file to get the file size:</p>
      <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Choose file to upload</label>
          <input type="file" id="file" name="file" multiple>
        </div>
        <div>
          <button>Upload</button>
        </div>
      </form>


    </section>
  </body>
</html>
